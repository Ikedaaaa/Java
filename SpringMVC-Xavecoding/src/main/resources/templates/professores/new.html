<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
<!-- https://getbootstrap.com/docs/5.1/forms/validation/ -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Novo Professor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Novo Professor</h1>
      </div>

      <div class="container">
        <div class="row">
            <form th:object="${requisicaoNovoProfessor}" action="/professores" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Sal√°rio</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{salario}">
                    <div class="invalid-feedback" th:errors="*{salario}"></div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status: ${statusProfessor}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
                <a href="/professores">Voltar</a>
            </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
