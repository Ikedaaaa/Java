<!--
    Sintaxe Thymeleaf:
    ${} = Colocar variável que está na requisição
    *{} = No formulário, para acessar o campo de um objeto atrelado ao formulário
    ~{} = Atrelar a um dado fragmento
-->
<head th:replace="~{fragmentos :: head('Home')}"></head>
<body>

                <li class="nav-item">

                </li>
            </ul>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <h1>Sistema Registros Escolares</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-4">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                th:onclick="'window.location.href=\'/professores\''">
