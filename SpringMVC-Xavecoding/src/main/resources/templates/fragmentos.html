<head th:fragment="head(titulo)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title th:text="${titulo}"></title>
</head>

<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="/" class="nav-link" aria-current="page"
                th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}">Home</a>
            </li>
            <li class="nav-item">
                <a href="/professores" class="nav-link"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}">Professores</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Alunos</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}"></h1>
            </div>
        </div>
    </div>
</header>
